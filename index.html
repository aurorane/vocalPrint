<script>
    $(function () {
        $('#main-menu li a').click(function () {
            var title = $(this).text()
            if (title == '首页') {
                $('.iframeUrl').attr('src','index1.html')
            }else if(title == '声纹配置'){
                $('.iframeUrl').attr('src','configure.html')
            }else if(title == '用户管理'){
                $('.iframeUrl').attr('src','user_manage.html')
            }else if(title == '日志记录'){
                $('.iframeUrl').attr('src','record.html')
            }else if(title == '用户配置'){
                $('.iframeUrl').attr('src','user_profile.html')
            }

        })
    })
</script>
